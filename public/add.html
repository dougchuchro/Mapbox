<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
      crossorigin="anonymous"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Store Locator</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico?q=1" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
      <div class="container">
        <a href="#" class="navbar-brand">Doug's Mapbox Playground</a>
        <div class="collapse navbar-collapse" id="navmenu"></div>
      </div>
    </nav>

    <div class="container my-3">
      <h1 class="display-4 text-center">Add Store</h1>

      <form id="store-form" class="mb-4">
        <div class="form-group">
          <label for="store-id">Store ID</label>
          <input type="text" id="store-id" class="form-control" />
        </div>
        <div class="form-group">
          <label for="store-address">Store Address</label>
          <input type="text" id="store-address" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="store-locator.html" class="btn btn-secondary">Back</a>
      </form>
    </div>

    <!-- Footer -->
    <footer class="p-5 bg-dark text-white text-center position-relative">
      <div class="container">
        <p class="small">Doug Chuchro &#124; doug@chuchro.net</p>
        <a href="#" class="position-absolute bottom-0 end-0 p-5">
          <i class="bi bi-arrow-up-circle h1"></i>
        </a>
      </div>
    </footer>

    <script src="js/add.js"></script>
  </body>
</html>
